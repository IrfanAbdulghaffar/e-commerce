<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website - Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>My E-Commerce Website</h1>
            <a href="cart.html" class="cart-link">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png" alt="Cart">
                <span id="cart-counter">0</span>
            </a>
        </div>
    </header>
    <main>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="checkout-container">
                <button id="checkout-btn">Checkout</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My E-Commerce Website</p>
    </footer>

    <!-- Add the dialog box here -->
    <div id="dialog-box" class="dialog-box">
        <div class="dialog-content">
            <h2>Order Placed!</h2>
            <img src="verify.png" alt="Cart">
            <p>Your order has been successfully placed.</p>
            <button id="close-dialog">Close</button>
        </div>
    </div>

    <script src="cart-script.js"></script>
</body>

</html>
